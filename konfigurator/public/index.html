<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/icon-yellow.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>PCTuned </title>

  <script>
    let intervalId;

    function changeTitle() {
      if (document.hidden) {
        intervalId = setInterval(() => {
          document.title = (document.title === "PCTuned") ? "*Tworzenie stron i komputerów na zamówienie" : "PCTuned";
        }, 5000);
      } else {
        clearInterval(intervalId);
        document.title = "PCTuned";
      }
    }
    document.addEventListener("visibilitychange", changeTitle);
  </script>
</head>

<body>
  <header>
  </header>

  <div id="root">
  </div>

</body>

</html>
